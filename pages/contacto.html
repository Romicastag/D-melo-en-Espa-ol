<div class="row justify-content-center">

        </div>

        <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu mensaje..."></textarea>
        </div>

        <div class="d-grid">
